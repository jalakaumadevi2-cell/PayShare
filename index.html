<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayShare - Collaborative Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PayShare</h1>
    </header>

    <main>
        <section class="expense-entry">
            <h2>Add Expense</h2>
            <input type="text" id="desc" placeholder="Expense Description">
            <input type="number" id="amount" placeholder="Amount">
            <input type="text" id="contributors" placeholder="Contributors (comma-separated)">
            <button id="addBtn">Add Expense</button>
        </section>

        <section class="dashboard">
            <h2>Dashboard</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Contributors</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="summary">
                <h3>Summary</h3>
                <div id="balances"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
